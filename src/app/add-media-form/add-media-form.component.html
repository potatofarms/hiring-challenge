<div class="container">
  <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #mediaForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title" #title="ngModel">
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
          Title is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description">
      </div>

      <div class="form-group">
        <label for="url">Media URL</label>
        <input type="url" class="form-control" id="url" required [(ngModel)]="model.url" name="url" #url="ngModel">
        <div [hidden]="url.valid || url.pristine" class="alert alert-danger">
          Media URL is required
        </div>
      </div>

      <div class="form-group">
        <label for="thumb">Thumb URL</label>
        <input type="thumb" class="form-control" id="thumb" required [(ngModel)]="model.thumb" name="thumb" #thumb="ngModel">
        <div [hidden]="thumb.valid || thumb.pristine" class="alert alert-danger">
          Thumb URL is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!mediaForm.form.valid">Submit</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>Added a new Media Item:</h2>
    <div class="row">
      <div class="col-xs-3">ID</div>
      <div class="col-xs-9  pull-left">{{ model.id }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Title</div>
      <div class="col-xs-9  pull-left">{{ model.title }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Description</div>
      <div class="col-xs-9 pull-left">{{ model.description }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Media URL</div>
      <div class="col-xs-9 pull-left">{{ model.url }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Thumb URL</div>
      <div class="col-xs-9 pull-left">{{ model.thumb }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false; newMedia(); mediaForm.reset()">Add Another</button>
  </div>
</div>
